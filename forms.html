<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration Form</title>
</head>
<body>
<div class="classform">
<h2>Registration form</h2>
<form action="">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" required placeholder="Enter First Name"><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" required placeholder="Enter Last Name"><br><br>
    <label for="barua">Email Address:</label>
    <input type="email" id="barua" required placeholder="e.g ftfwcd@gmail.com"><br><br>
    <label for="pno">Phone Number:</label>
    <input type="text" id="pno" required placeholder="Enter Phone Number"><br><br>
    <label for="he">Male</label>
    <input type="radio" id="he" name="gender">
    <label for="she">Female</label>
    <input type="radio" id="she" name="gender">
    <label for="they">Other</label>
    <input type="radio" id="they" name="gender"><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>
    <label for="course">Course Taken</label>
    <select name="Courses" id="course">
        <option value="js">Javascript</option>
        <option value="python">Python</option>
        <option value="mit">MIT</option>
        <option value="c">C lang</option>
        <option value="cyber">Cybersecurity</option>
    </select><br><br>
    <label for="pic">Upload Picture</label>
    <input type="file" id="pic"><br><br>




    <label for="pass">Password:</label>
    <input type="password" id="pass"><br><br>

    <input type="submit" value="Register">
    
    
</form>
</div>



</body>
</html>
