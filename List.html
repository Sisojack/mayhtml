<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h1>List</h1>

<h2>Ordered List</h2>
<ol>
    <li>Banana</li>
    <li>Oranges</li>
    <li>Mango</li>
    <li>Watermelons</li>
    <li>Parachichi</li>
    <li>Apples</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>Toyota</li>
    <li>Mercedez</li>
    <li>BMW</li>
    <li>Subaru</li>
    <li>Porsche</li>
    <li>Ferarri</li>
</ul>
<h2>Descriptive list</h2>
<dl>
    <dt>Toyota</dt>
    <dd>Long Lasting Car Model</dd>
    <dt>Benz</dt>
    <dd>Comfortable and Luxurious Car</dd>
</dl>
</body>
</html>
